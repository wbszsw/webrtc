<script type="module">
    class A {
        constructor() {
            this.a = '12'
        }
        say(name,obj) { 
            console.log(this,name,obj)
        }
        hello() {
            calls(this.say,this)
        }
    }
    function calls(fn,obj) {
        let name = 'wyz'
        fn(name,obj)
    }
    let a = new A()
    a.hello()
</script>
